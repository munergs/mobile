<!DOCTYPE html>
<html lang="en">
<head>

  <div class="container">

     </div>

     <div class="tuijian">

        <div class="touch">
            <div class="swiper-container" id="swiper1">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <div class="tjcontainer">
                            <div class="tjhead">
                              <img src="images/t1.jpg" alt="">

                                <div class="tjmainleft">
                                    <p>奇點餐廳</p>

                                <div class="tjmainright">

                                </div>
                            </div>
                            <div class="tjmainfoot">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star tjfl"></span>
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="tjcontainer">
                            <div class="tjhead">
                                <img src="images/t2.jpg" alt="">

                            <div class="tjmain">
                                <div class="tjmainleft">
                                    <p>憶家餐廳</p>

                                </div>

                            <div class="tjmainfoot">

                                <span class="fa fa-star tjfl"></span>

                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="tjcontainer">
                            <div class="tjhead">
                                <img src="images/t3.jpg" alt="">
                            </div>
                            <div class="tjmain">
                                <div class="tjmainleft">
                                    <p>日式餐廳</p>

                                <div class="tjmainright">
                                    <span class="fa fa-bookmark-o"></span>
                                </div>

                            <div class="tjmainfoot">

                    </div>

                </div>
            </div>
        </div>

            <p class="mp1">最新資訊</p>
            <p class="mp2">全球公認的最佳健身餐</p>
            <p class="mp3">對於健身，吃很重要，但好多人老是控制不住隨便吃，一不小心又毀了當天的鍛煉效果。減肥要結合自己的身體情況，采取科學的方法健康減.....</p>
            <div class="mp4">
                <div>

                </div>

     </div>
     <!-- media end -->

     <!-- foot -->
     <div class="fix">
        <div class="fixbar">
            <div class="home active">
               <span class="fa fa-home"></span>
               <p>主頁</p>
            </div>
            <div class="plane">
               <span class="fa fa-paper-plane-o"></span>
               <p>周邊</p>
            </div>
            <div class="navicon">
               <span class="fa fa-navicon"></span>
               <p>分類</p>
            </div>
            <div class="user">
               <span class="fa fa-user-o"></span>
               <p>個人</p>
            </div>
        </div>
     </div>
     <!-- foot end -->
  </div>


    <script src="./js/swiper.min.js"></script>
    <script>

        $('.fix .fixbar>div').on('click',function(){
            $('.fix .fixbar>div').removeClass('active');
            $(this).addClass('active');
        })

        var mySwiper = new Swiper('#swiper', {
            initialSlide: 3,
            slidesPerView: 2,
            spaceBetween: 25,
            centeredSlides: true,
        })

        var mySwiper1 = new Swiper('#swiper1', {
            slidesPerView: 'auto',
            spaceBetween: 25,
        })          
    </script>
